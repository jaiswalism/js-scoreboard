<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil?styles=72396" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid-container">
            <h1>Score Board</h1>
            <div class="scores">
                <h3>HOME</h3>
                <div class="score-board">
                    <p id="home-score">0</p>
                </div>
                <div class="add-score">
                    <button class="add-btn" onclick="add1Home(), leading()">+1</button>
                    <button class="add-btn" onclick="add2Home(), leading()">+2</button>
                    <button class="add-btn" onclick="add3Home(), leading()">+3</button>
                </div>
            </div>
            <div class="scores">
                <h3>GUEST</h3>
                <div class="score-board">
                    <p id="guest-score">0</p>
                </div>
                <div class="add-score">
                    <button class="add-btn" onclick="add1Guest(), leading()">+1</button>
                    <button class="add-btn" onclick="add2Guest(), leading()">+2</button>
                    <button class="add-btn" onclick="add3Guest(), leading()">+3</button>
                </div>
            </div>
            <h4 id="leader"></h4>
            <button class="new-game" onclick="newGame()" >New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
